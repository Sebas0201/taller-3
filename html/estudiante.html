<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion De Estudiantes</title>
    <script src="../js/estudiante.js" defer></script>
    <!-- Usamos defer para cargar el JS después de que el DOM esté listo -->
    <link rel="stylesheet" href="../css/stylefor.css" />
  </head>
  <body>
    <section class="form-container estudiantes-container">
      <h2>Gestión de Estudiantes</h2>
      <form id="form-estudiantes">
        <label for="id">Identificación del Estudiante:</label>
        <input
          type="text"
          id="id"
          placeholder="ID único del estudiante"
          required
        /><br />

        <label for="nombre">Nombre Completo:</label>
        <input
          type="text"
          id="nombre"
          placeholder="Nombre completo del estudiante"
          required
          pattern="[a-zA-Z\s]+"
        /><br />

        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" required /><br />

        <label for="correo">Correo Electrónico:</label>
        <input
          type="email"
          id="correo"
          placeholder="ejemplo@dominio.com"
          required
        /><br />

        <label for="telefono">Teléfono:</label>
        <input
          type="text"
          id="telefono"
          placeholder="Opcional: Entre 8 y 15 dígitos"
          pattern="\d{8,15}"
        /><br />

        <button type="submit">Registrar Estudiante</button>
      </form>

      <div id="mensaje-exito" style="display: none"></div>
    </section>
  </body>
</html>
