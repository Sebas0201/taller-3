<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Programas</title>
    <script src="../js/programa.js"></script>
    <link rel="stylesheet" href="../css/stylefor.css" />
  </head>
  <body>
    <section class="form-container programas-container">
      <h2>Gestión de Programas Académicos</h2>
      <form id="form-programas">
        <label for="codigo-programa">Código del Programa:</label>
        <input
          type="text"
          id="codigo-programa"
          placeholder="Código único del programa"
          required
        /><br />

        <label for="nombre-programa">Nombre del Programa:</label>
        <input
          type="text"
          id="nombre-programa"
          placeholder="Nombre del programa"
          required
        /><br />

        <label for="duracion">Duración (en semestres):</label>
        <input
          type="number"
          id="duracion"
          placeholder="Duración en semestres"
          required
          min="1"
        /><br />

        <label for="modalidad">Modalidad:</label>
        <select id="modalidad" required>
          <option value="" disabled selected>Seleccione la modalidad</option>
          <option value="presencial">Presencial</option>
          <option value="virtual">Virtual</option>
          <option value="semipresencial">Semipresencial</option></select
        ><br />

        <label for="fecha-inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha-inicio" required /><br />

        <button type="submit">Registrar Programa</button>
      </form>

      <div id="mensaje-exito" style="display: none"></div>
    </section>
  </body>
</html>
